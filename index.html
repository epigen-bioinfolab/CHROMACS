<!DOCTYPE html>
<html>
<head>
  <title>ChromAcS Updates Subscription</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 40px; }
    form { margin-top: 20px; }
    input, button { padding: 8px; margin: 5px; }
    button { background-color: #4CAF50; color: white; border: none; cursor: pointer; }
    button:hover { background-color: #45a049; }
    img.logo { width: 90px; margin: 10px; } /* smaller logos */
  </style>
</head>
<body>

<!-- Logos -->
  <img src="../chromacs/assets/ChromAcS_logo.png" alt="ChromAcS Logo" class="logo">

  <h2>Subscribe for ChromAcS Updates</h2>
  <p>
    Stay informed about new ChromAcS releases, dependency updates, and important announcements.
    We send only essential updates - no spam.
  </p>
  <form action="https://formspree.io/f/xeeqvoey" method="POST">
    <label>Name: <input type="text" name="name"></label><br>
    <label>Email: <input type="email" name="email" required></label><br>
    <button type="submit">Subscribe</button>
  </form>
  <p style="font-size:small; color:gray;">
    Your email will only be used to notify you about ChromAcS updates.
    We will not share your information with third parties.
  </p>
</body>
</html>
